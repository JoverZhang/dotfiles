[colors]
background = #AA282A2E
background-alt = #373B41
foreground = #FFFFFF
primary = #F0C674
; primary = #54aeff
secondary = #8ABEB7
alert = #A54242
disabled = #999999
warn = #CC6666

[bar/i3]
width = 100%
height = 20pt
radius = 0

dpi = 168

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

; separator = |
; separator-foreground = ${colors.disabled}

font-0 = monospace:size=10:weight=bold;4
font-1 = DejaVu Sans Mono:weight=bold:size=10;4
font-2 = Source Han Sans CN:size=10:weight=bold:antialias=false;4
font-3 = Noto Color Emoji:scale=11:antialias=false;4

modules-left = i3 xwindow
modules-center = cpu cpu-summary temperature memory filesystem
modules-right = wlan light pulseaudio toggle tray date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
;

[module/toggle]
type = custom/ipc
hook-0 = $HOME/.config/polybar/scripts/toggle-cpu.sh state
initial = 1
click-left = $HOME/.config/polybar/scripts/toggle-cpu.sh toggle

[module/light]
type = custom/ipc
format-prefix = "LIT "
format-prefix-foreground = ${colors.primary}
hook-0 = echo `light -G | awk '{print int($1+0.5)}'`%
initial = 1
click-left = light -S 65 && polybar-msg action light hook 0
scroll-up = light -A 5 && polybar-msg action light hook 0
scroll-down = light -U 5 && polybar-msg action light hook 0

[module/i3]
type = internal/i3
ws-icon-0 = 1;‚ôö
ws-icon-1 = 2;‚ôõ
ws-icon-2 = 3;‚ôú
ws-icon-3 = 4;‚ôù
ws-icon-4 = 5;‚ôû
ws-icon-default = ‚ôü
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = true
fuzzy-match = false
label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.alert}
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1
label-unfocused = %name%
label-unfocused-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%


[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = MUTED
label-muted-foreground = ${colors.disabled}


[cpu-base]
type = internal/cpu
interval = 2
warn-percentage = 42

format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
format = <label> <ramp-coreload>
label = %percentage:2%%

format-warn-prefix = "CPU "
format-warn-prefix-foreground = ${colors.warn}
format-warn = <label-warn> <ramp-coreload>
format-warn-foreground = ${colors.warn}
label-warn = %percentage:2%%
ramp-coreload-spacing = 0
ramp-coreload-0 = _
ramp-coreload-1 = ‚ñÅ
ramp-coreload-2 = ‚ñÇ
ramp-coreload-3 = ‚ñÉ
ramp-coreload-4 = ‚ñÑ
ramp-coreload-5 = ‚ñÖ
ramp-coreload-6 = ‚ñÜ
ramp-coreload-7 = ‚ñá


[module/cpu]
inherit = cpu-base
hidden = true


[module/cpu-summary]
inherit = cpu-base
format = <label>
format-warn = <label-warn>



[module/temperature]
type = internal/temperature
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon2/temp1_input
interval = 2
thermal-zone = 0
base-temperature = 20
warn-temperature = 42
format = <label>
label = %temperature:2%

format-warn = <label-warn>
format-warn-foreground = ${colors.warn}
label-warn = %temperature:2%üî•


[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
format = <label>
label = %percentage_used:2%% %percentage_swap_used:2%%


[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /
label-mounted = %{F#F0C674}ROM%{F-} %free%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/wlan]
type = internal/network
interface-type = wireless
label-connected = %{F#F0C674}WIFI%{F-} %essid%
label-disconnected = DISCONNECTED
label-disconnected-foreground = ${colors.disabled}


[module/tray]
type = internal/tray
icon-size = 16
icon-spacing = 2


[module/date]
type = internal/date
interval = 1
date = %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
