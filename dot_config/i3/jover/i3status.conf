# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
    interval = 1
    colors = true
    color_good="#FFFFFF"
    color_degraded="#ffd75f"
    color_bad="#d75f5f"

    output_format = "i3bar"
}

order += "wireless _first_"
order += "cpu_usage"
order += "load"
order += "cpu_temperature 0"
order += "memory"
order += "disk /"
order += "volume master"
order += "battery 0"
order += "tztime local"

wireless _first_ {
        format_up = "WiFi: (%quality at %essid) %ip "
        format_down = "WiFi: down "
}

cpu_usage {
    format = " CPU: %usage"
    max_threshold = 75
    format_above_threshold = "Threshold Warning: %usage"
    degraded_threshold = 25
    format_above_degraded_threshold = "Warning: %usage"
}

load {
    format = "%1min"
    max_threshold = "1.0"
    format_above_threshold = "WARN: %1min"
}

cpu_temperature 0 {
    format = "%degrees Â°C "
    format_above_threshold = "ðŸ”¥%degrees Â°C "
    max_threshold = 42
}

memory {
    format = " MEM: %used/%total "
    threshold_degraded = 10%
    threshold_critical = 5%
    format_degraded = "Memory LOW: %free"
}

disk "/" {
    format = " ðŸ–´: %avail "
}

volume master {
    format = " â™ª: %volume "
    format_muted = " â™ª: muted (%volume) "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

battery 0 {
    format = " %status %percentage"
    format_down = " No battery "
    status_chr = " âš¡ CHR "
    status_bat = " ðŸ”‹ BAT "
    status_unk = " âš¡ CHR"
    # last_full_capacity = true
    status_full = " FULL "
    low_threshold = 30
    threshold_type = percentage
    path = "/sys/class/power_supply/BAT%d/uevent"
}

tztime local {
    format = " %Y-%m-%d %H:%M:%S"
}
